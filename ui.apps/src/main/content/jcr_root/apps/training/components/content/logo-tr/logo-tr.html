<a
        data-sly-use.image="logo-tr.js"
        data-sly-unwrap="${!image.linkUrl}"
        href="${image.linkUrl}">
    <img
            src="${image.src}"
            alt="${image.alt}"
            title="${image.title}"
            width="${image.width}"
            height="${image.height}"
            class="${image.cssClass}"
            data-emptytext="Logo TR"/>
</a>
